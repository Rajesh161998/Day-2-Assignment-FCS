<!DOCTYPE html>
<html>
    <head>
        <title>Date Formatting.....</title>
    </head>
    <body>
        <h2>The Formatted Dates are.....</h2>
        <script>
            var t=new Date();
            var d=t.getDate();
            var m=t.getMonth()+1;
            var y=t.getFullYear();
            document.write("Date format 1 : "+m+"-"+d+"-"+y);
            document.write("<br>")
            document.write("\nDate format 2 : "+m+"/"+d+"/"+y);
            document.write("<br>")
            document.write("\nDate format 3 : " +d+"-"+m+"-"+y);
            document.write("<br>")
            document.write("\nDate format 4 : "+d+"-"+m+"-"+y);
        </script>
    </body>
</html>
